# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Flyway setup
### povoleni/zruseni spousteni flyway migraci pri startu aplikace
spring.flyway.enabled=true

# Hibernate setup
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT config
### Base64 secretKey (musí mít aspo? 256 bit? jinak aplikace spadne na WeakKeyException)
jwt.secret=bXktdmVyeS1zZWN1cmUtc2VjcmV0LWtleTEyMzQ1WEcqecqwecWQEc
### Validity of key in miliseconds (1 hour)
jwt.expiration=3600000